macroString: |+
  {#------------------------------------------------------------------------------------------------------#}
  {#-- The following variable can be customized to include or remove column name patterns that  needs to be masked --#}
  {#-- It is used in the macro found below.                                                     --#}

  {% set maskList =
        ['PHONE',
        'ADDRESS',
        'NAME',
        'ACCOUNT','EMAIL','INCOME']
  %}

  {%-macro maskingLookup(colname) %}
  {#--USAGE:{{maskingLookup(colname)}}#}
  {#--NOTES:Used to apply Dynamic Masking to columns based on pattern matching the follow list#}
  {% set col = namespace(match = 'no') %}
  {% for mask in maskList%}  
      {% if mask in colname|upper%} {% set col.match = 'yes'%} {%endif%}
  {% endfor%}
  {{-col.match | trim-}}
  {%- endmacro -%}


name: macro
type: Macro
